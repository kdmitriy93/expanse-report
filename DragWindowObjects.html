<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js Expanse Drag Windows</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.min.js"></script>

		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>
		
			var container;
			var stats;
			var camera;
			var controls;
			var scene; 
			var renderer;
			var objects = [], plane;
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2(),
			offset = new THREE.Vector3(),
			INTERSECTED, SELECTED;
			
			init();
			animate();
			
			function init() {
			
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.z = 1000;
				
				controls = new THREE.TrackballControls( camera );
					controls.rotateSpeed = 1.0;
					controls.zoomSpeed = 1.2;
					controls.panSpeed = 1.0;
					controls.noZoom = false;
					controls.noPan = false;
					controls.staticMoving = true;
					controls.dynamicDampingFactor = 0.2;
				
				scene = new THREE.Scene();
					scene.add( new THREE.AmbientLight( 0x505050 ) );
				
				var light = new THREE.SpotLight( 0xffffff, 1.5 );
					light.position.set( 0, 500, 2000 );

					scene.add( light );
					
				var geometry = new THREE.BoxGeometry( 400, 300, 10 );
				
				for ( var i = 0; i < 2; i ++ ) {
					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
					object.position.x = Math.random() * 500 ; 
					object.position.y = Math.random() * 0 ;
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );
					objects.push( object );
				}
				

				plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 2000, 2000, 8, 8),
					new THREE.MeshBasicMaterial( { visible: false } )
				);
				
				scene.add( plane );
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
					renderer.setClearColor( 0xf0f0f0 );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					renderer.sortObjects = false;
					renderer.shadowMap.enabled = true;
					renderer.shadowMap.type = THREE.PCFShadowMap;
					
				container.appendChild( renderer.domElement );
				
				var info = document.createElement( 'div' );
					info.style.position = 'absolute';
					info.style.top = '10px';
					info.style.width = '100%';
					info.style.textAlign = 'center';
					info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> Expanse';
					
				container.appendChild( info );
				
				stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					
				container.appendChild( stats.domElement );
				
				renderer.domElement.addEventListener( 'mousemove', onMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onMouseUp, false );
				renderer.domElement.addEventListener( 'mouseover', onMouseOver, false);
				renderer.domElement.addEventListener( 'mouseout', onMouseOut, false);

				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function onMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				//
				
				raycaster.setFromCamera( mouse, camera );
				
				if ( SELECTED ) {
					var intersects = raycaster.intersectObject( plane );
					if ( intersects.length > 0 ) {
						SELECTED.position.copy( intersects[ 0 ].point.sub( offset ) );
					}
					return;
				}
				
				var intersects = raycaster.intersectObjects( objects );
					
				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
						plane.position.copy( INTERSECTED.position );
						plane.lookAt( camera.position );
					}
					container.style.cursor = 'pointer';
				} else {
					if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
					INTERSECTED = null;
					container.style.cursor = 'auto';
				}
			}
			
			function onMouseDown( event ) {
				event.preventDefault();
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects );
				if ( intersects.length > 0 ) {
					controls.enabled = false;
					SELECTED = intersects[ 0 ].object;
					var intersects = raycaster.intersectObject( plane );
					if ( intersects.length > 0 ) {
						offset.copy( intersects[ 0 ].point ).sub( plane.position );
					}
					container.style.cursor = 'move';
				}
			}
			
			function onMouseUp( event ) {
				event.preventDefault();
				controls.enabled = true;
				if ( INTERSECTED ) {
					plane.position.copy( INTERSECTED.position );
					SELECTED = null;
				}
				container.style.cursor = 'auto';
			}
			//
			
		function onMouseOver( event ) {
    		var intersects = raycaster.intersectObjects( objects );
    		var intersection = intersects[0], obj = intersection.object;
    		
    		if (intersects.length > 0)
    		{
    			if (intersects[ 0 ].object != INTERSECTED)
    			{
    				if (INTERSECTED)
    					obj.visible = false;
    			}
    		}
		};
		
		function onMouseOut( event ) {
    		var intersects = raycaster.intersectObjects( objects );
    		var intersection = intersects[0], obj = intersection.object;
    		
    		if (intersects.length > 0)
    		{
    			if (intersects[ 0 ].object != INTERSECTED)
    			{
    				if (INTERSECTED)
    					obj.visible = true;
    			}
    		}
		};
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
